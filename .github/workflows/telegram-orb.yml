name: ORB Telegram Alerts

on:
  schedule:
    # Every 5 min | 09:10â€“15:40 IST | Monâ€“Fri
    - cron: "*/5 4-10 * * 1-5"
  workflow_dispatch:

jobs:
  telegram-alert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests

      # ðŸ”½ Download latest JSON from your engine repo
      - name: Download ORB JSON
        run: |
          curl -L -o orb_analysis_multi_trade.json \
          https://raw.githubusercontent.com/infounify94/option1/main/orb_analysis_multi_trade.json

      - name: Run Telegram Alert Script
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python telegram_alert.py
