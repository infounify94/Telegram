name: ORB Analysis with Telegram Notifications

on:
  schedule:
    # Run every 5 minutes during IST market hours (9:15 AM - 3:30 PM IST = 3:45 AM - 10:00 AM UTC)
    - cron: '*/5 3-10 * * 1-5'  # Monday to Friday
  
  workflow_dispatch:  # Allow manual trigger

jobs:
  analyze-and-notify:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy pytz requests
      
      - name: Run ORB Analysis
        run: |
          python orb_analysis_fixed.py
        continue-on-error: true  # Never fail the workflow
      
      - name: Verify JSON created
        run: |
          if [ -f "orb_analysis_multi_trade.json" ]; then
            echo "✅ JSON file created successfully"
            cat orb_analysis_multi_trade.json | head -20
          else
            echo "❌ JSON file not found - this should never happen!"
            exit 1
          fi
      
      - name: Send Telegram Notifications
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: |
          python telegram_notifier.py
        continue-on-error: true  # Don't fail if Telegram is down
      
      - name: Commit and push if JSON changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add orb_analysis_multi_trade.json .sent_signals.json || true
          git diff --staged --quiet || git commit -m "Update ORB signals - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push || true
        continue-on-error: true  # Don't fail if nothing to commit
      
      - name: Upload JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: orb-signals-${{ github.run_number }}
          path: orb_analysis_multi_trade.json
          retention-days: 7
