name: ORB Analysis with Telegram Notifications

on:
  schedule:
    # Run every 5 minutes during IST market hours (9:15 AM - 3:30 PM IST = 3:45 AM - 10:00 AM UTC)
    - cron: '45,50,55 3 * * 1-5'   # 3:45 AM - 3:55 AM UTC
    - cron: '*/5 4-9 * * 1-5'      # 4:00 AM - 9:55 AM UTC
    - cron: '0 10 * * 1-5'         # 10:00 AM UTC
  workflow_dispatch:  # Allow manual trigger

jobs:
  analyze-and-notify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install yfinance pandas numpy pytz requests

      # ✅ STEP 1 — Run ORB
      - name: Run ORB Analysis
        run: python orb_analysis_fixed.py

      # ✅ STEP 2 — Commit fresh JSON FIRST
      - name: Commit updated JSON
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add orb_analysis_multi_trade.json .sent_signals.json || true
          git diff --staged --quiet || git commit -m "Update ORB signals - $(date +'%Y-%m-%d %H:%M:%S UTC')"
          git push || true

      # ✅ STEP 3 — Now send Telegram using latest data
      - name: Send Telegram Notifications
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python telegram_notifier.py

      # ✅ STEP 4 — Upload JSON as artifact
      - name: Upload JSON as artifact
        uses: actions/upload-artifact@v4
        with:
          name: orb-signals-${{ github.run_number }}
          path: orb_analysis_multi_trade.json
          retention-days: 7
